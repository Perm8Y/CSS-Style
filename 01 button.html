<!DOCTYPE html>
<html>
    <head>
        <title>
            Button Style
        </title>
        <link href="./01 button.css" rel="stylesheet" />
    </head>
    <body>
        <div class="box1">
            <h3>Facebook style</h3>
            <button class="facebook1"> Facebook 1</button>
            <button class="facebook2"> Facebook 2</button>
        </div>
        <div class="box1">
            <h3>3D-Button</h3>
            <button class="b3d1"> 3D-Button 1</button>
            <button class="b3d2"> 3D-Button 2</button>
        </div>
        <div class="box1">
            <h3> Gradient Bordered Button</h3>
            <button class="g1"> Gradient Button 1</button>
            <button class="g2"> Gradient Button 2</button>
        </div>
        <div class="box1">
            <h3> Animated Button</h3>
            <button class="a1"> Animated Button 1 </button>
            <button class="a2"> Animated Button 2 </button>
        </div>
        <div class="box1">
            <h3> Toggle Switch UI Button</h3>
            <label for="toggle1" class="tog1">
                <input type="checkbox" class="tog1input" id="toggle1"/>
                <span class="tog1btn"></span>
            </label>
            <label for="toggle2" class="tog2">
                <input type="checkbox" class="tog2input" id="toggle2"/>
                <span class="tog2btn"> Click me to activate</span>
            </label>
        </div>
    </body>
</html>
